<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Chatbot Container (Hidden Initially) */
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            display: none; /* Hidden by default */
            flex-direction: column;
        }

        /* Chatbot Header */
        #chatbot-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }

        /* Chatbot Messages */
        #chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            height: 300px;
        }

        /* Chatbot Input */
        #chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #chatbot-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chatbot-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Floating Human Image */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        /* Human Image */
        #chatbot-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Floating Human Image -->
<div id="chatbot-icon" onclick="toggleChatbot()">
    <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Human">
</div>

<!-- Chatbot Container -->
<div id="chatbot-container">
    <div id="chatbot-header" onclick="toggleChatbot()">How can I help You âœ–</div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Toggle Chatbot Visibility
    function toggleChatbot() {
        var chatbot = document.getElementById("chatbot-container");
        if (chatbot.style.display === "none" || chatbot.style.display === "") {
            chatbot.style.display = "flex"; // Show chatbot
        } else {
            chatbot.style.display = "none"; // Hide chatbot
        }
    }

    // Send Message to Flask Backend
    async function sendMessage() {
        const userInput = document.getElementById("user-input");
        const messagesDiv = document.getElementById("chatbot-messages");

        if (userInput.value.trim() === "") return;

        // Display user message
        messagesDiv.innerHTML += `<div><strong>You:</strong> ${userInput.value}</div>`;

        // Send message to Flask backend
        const response = await fetch("http://127.0.0.1:5000/get_response", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput.value })
        });

        const data = await response.json();

        // Display bot response
        messagesDiv.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;

        // Clear input field
        userInput.value = "";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
